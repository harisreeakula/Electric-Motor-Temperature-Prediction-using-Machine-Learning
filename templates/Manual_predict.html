<!DOCTYPE html>
<html>
<head>
    <title>Manual Input - Motor Temperature Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: inline-block;
            width: 120px;
            font-weight: bold;
            color: #555;
        }
        input {
            padding: 8px;
            width: 250px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102,126,234,0.3);
        }
        button {
            background: #28a745;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        button:hover {
            background: #218838;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 5px;
            text-align: center;
        }
        .result h3 {
            color: #28a745;
            margin: 0;
            font-size: 24px;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .info-note {
            background: #e7f3ff;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 12px;
            color: #004085;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Manual Input Prediction</h2>
        <p style="text-align: center; color: #666;">Enter the motor operating parameters below:</p>
        
        <form action="/predict_manual" method="post">
            <div class="form-group">
                <label>Ambient:</label>
                <input type="number" step="any" name="ambient" placeholder="e.g., 0.75" required>
            </div>
            
            <div class="form-group">
                <label>Coolant:</label>
                <input type="number" step="any" name="coolant" placeholder="e.g., -1.12" required>
            </div>
            
            <div class="form-group">
                <label>u_d:</label>
                <input type="number" step="any" name="u_d" placeholder="e.g., 0.33" required>
            </div>
            
            <div class="form-group">
                <label>u_q:</label>
                <input type="number" step="any" name="u_q" placeholder="e.g., -1.30" required>
            </div>
            
            <div class="form-group">
                <label>Motor Speed:</label>
                <input type="number" step="any" name="motor_speed" placeholder="e.g., -1.22" required>
            </div>
            
            <div class="form-group">
                <label>i_d:</label>
                <input type="number" step="any" name="i_d" placeholder="e.g., 1.03" required>
            </div>
            
            <div class="form-group">
                <label>i_q:</label>
                <input type="number" step="any" name="i_q" placeholder="e.g., -0.25" required>
            </div>
            
            <button type="submit">Predict Temperature</button>
        </form>
        
        {% if prediction_text %}
        <div class="result">
            <h3>{{ prediction_text }}</h3>
        </div>
        {% endif %}
        
        <a href="/" class="back-link">‚Üê Back to Home</a>
        
        <div class="info-note">
            <strong>Note:</strong> Values are normalized. The prediction is the Permanent Magnet surface temperature.
        </div>
    </div>
</body>
</html>
