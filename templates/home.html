<!DOCTYPE html>
<html>
<head>
    <title>Electric Motor Temperature Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.3s;
            border: none;
            cursor: pointer;
            width: 200px;
        }
        .btn:hover {
            background: #764ba2;
        }
        .btn-manual {
            background: #28a745;
        }
        .btn-manual:hover {
            background: #218838;
        }
        .btn-sensor {
            background: #17a2b8;
        }
        .btn-sensor:hover {
            background: #138496;
        }
        .description {
            color: #666;
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Electric Motor Temperature Prediction</h1>
        <p>Choose prediction method:</p>
        
        <a href="/manual" class="btn btn-manual">Manual Input</a>
        <a href="/sensor" class="btn btn-sensor">Sensor Input</a>
        
        <div class="description">
            <p><strong>Manual Input:</strong> Enter values manually for all 7 parameters</p>
            <p><strong>Sensor Input:</strong> Simulate real-time sensor readings</p>
        </div>
    </div>
</body>
</html>
